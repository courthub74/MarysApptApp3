{% extends 'base.html' %}

{% load static %}


{% block content %}

<br>

<!--CSS-->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!--<link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css'%}">-->

<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--<script src="{% static 'js/JQuery-3.5.0.min.js'%}"></script>-->

<!--JQuery UI-->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<!--<script src="{% static 'js/JQuery-ui.min.js'%}"></script>-->


<form method="POST">
	{% csrf_token %}

	<!--BODY-->
	<div class="container">
		<li class="list-group-item list-group-item-secondary"><h2>Enter Appointment:</h2></li>
		</div>
		<br>


		<!--NAME-->
		<div class="container">
			<h4>Name:</h4>
			<hr>
				<input type="text" class="form-control" placeholder="Enter Name" name="name" autofocus> 
		</div>
		<br>


		<!--EMAIL-->
		<div class="container">
			<h4>Email:</h4>
			<hr>
				<input type="text" class="form-control" placeholder="Enter Email" name="email" autofocus> 
		</div>
		<br>


		<!--PHONE-->
		<div class="container">
			<h4>Phone:</h4>
			<hr>
				<input type="text" class="form-control" placeholder="Enter Phone #" name="phone" autofocus> 
		</div>
		<br>


		<!--OCCUPATION-->
		<div class="container">
			<h4>Occupation:</h4>
			<hr>
				<input type="text" class="form-control" placeholder="Enter Occupation" name="occupation" autofocus> 
		</div>
		<br>


		<!--CATEGORY-->
		
			
				<div class="container">
					<section>
						<h4>Category of Shoot</h4>
						<hr>
							<select name="category" id="category" class="form-control">
								<option>Select:</option>
								<option value="Executive">Executive</option>
								<option value="Headshots">Headshots</option>
								<option value="New Models">New Models</option>
								<option value="Portraiture">Portraiture</option>
								<option value="Comp Cards">Comp Cards</option>
								<option value="Senior Sessions">Senior Sessions</option>
								<option value="Pageant">Pageant</option>
							</select>
					</section>
				</div>
				<br>



		<!--DATEPICKER-->
		<div class="container">
			<h4>Select Date:</h4>
			<hr>
				<input type="text" class="form-control" id="datepicker" placeholder="click here:" name="date" autocomplete="off">
		</div>

		<script>
			$("#datepicker").datepicker();
		</script>
			

		<!--TIMEPICKER-->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

		<br>

		<div class="container">

			<h4>Start Time:</h4>
			<hr>
			<input class="timepicker text-center form-control" jt-timepicker="" time="model.time" time-string="model.timeString" default-time="model.options.defaultTime" time-format="model.options.timeFormat" start-time="model.options.startTime" min-time="model.options.minTime" max-time="model.options.maxTime" interval="model.options.interval" dynamic="model.options.dynamic" scrollbar="model.options.scrollbar" dropdown="model.options.dropdown" name="start">

			<br>

			<h4>End Time:</h4>
			<hr>
			<input class="timepicker text-center form-control" jt-timepicker="" time="model.time" time-string="model.timeString" default-time="model.options.defaultTime" time-format="model.options.timeFormat" start-time="model.options.startTime" min-time="model.options.minTime" max-time="model.options.maxTime" interval="model.options.interval" dynamic="model.options.dynamic" scrollbar="model.options.scrollbar" dropdown="model.options.dropdown" name="end">


					<script>
						$('.timepicker').timepicker({
							timeFormat: 'h:mm p',
							interval: 30,
							minTime: '9',
							maxTime: '10:00pm',
							defaultTime: '11',
							startTime: '9:00',
							dynamic: false,
							dropdown: true,
							scrollbar: true
						});
					</script>

			<br>


		<!--LOCATION-->
		<h4>Location:</h4>
		<hr>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<div class="input-group-text">
					<input type="radio" aria-label="Radio button for following text input" name="location" id="checked" value="InStudio">
				</div>
			</div>
			<label type="text" class="form-control" aria-label="Text input with radio">InStudio</label>
		</div>


		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<div class="input-group-text">
					<input type="radio" aria-label="Radio button for following text input" name="location" id="checked2" value="OnSite">
				</div>
			</div>
			<label type="text" class="form-control" aria-label="Text input with radio">OnSite</label>
		</div>
	</div>


<br><br>
</form>




{% endblock %}
