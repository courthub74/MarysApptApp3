<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Marys Appt App</title>
  </head>


  <body>

  	<!--NAVBAR-->
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">CourDevs</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">

		      <li class="nav-item active">
		        <a class="nav-link" href="{% url 'home' %}">Make Appointment <span class="sr-only">(current)</span></a>
		      </li>

		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'list' %}">Appointment List</a>
		      </li>
		           
		    </ul>
		    <form id="searchform" method="get" accept-charset="utf-8" class="form-inline my-2 my-lg-0" role="search">
		      
		       <input class="form-control mr-sm-2" 
			      type="text"  
			      placeholder="Search by First Name...." 
			      aria-label="Search"
			      name="search">

		      <button class="btn btn-outline-success my-2 my-sm-0 searchbutton" type="submit">Search</button>
		    </form>
		  </div>
	</nav>
	<br>



	<!--MARYS LOGO-->
	<a href="https://marydupriestudio.com/" target="_blank"><img src="https://marydupriestudio.com/wordpress/wp-content/uploads/2020/02/name.logo_.300-1.jpg" height="180" width="380" /></a> 

	<br>


			<!--MESSAGE-->
			<div class="container">
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-warning alert-dismissable" role="alert">
					   		<button class="close" data-dismiss="alert">
					   			<small><sup>Close</sup></small>
					   		</button>
					   	{{ message }}
					</div>
				{% endfor %}
			{% endif %}
			</div>


			<!--Block Content-->
			{% block content %}

			{% endblock %}
	    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
